<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        button {
            background: #4ecdc4;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #45b7af;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .even {
            background: #e3f2fd;
            color: #1976d2;
        }

        .odd {
            background: #fce4ec;
            color: #c2185b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Odd or Even Checker</h1>
        <div class="input-group">
            <input type="number" id="numberInput" placeholder="Enter a number" required>
            <button onclick="checkNumber()">Check Number</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkNumber() {
            const numberInput = document.getElementById('numberInput');
            const resultDiv = document.getElementById('result');
            const number = parseInt(numberInput.value);

            if (isNaN(number)) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter a valid number';
            } else {
                const isEven = number % 2 === 0;
                resultDiv.className = `result ${isEven ? 'even' : 'odd'}`;
                resultDiv.textContent = `${number} is ${isEven ? 'Even' : 'Odd'}`;
            }

            resultDiv.style.display = 'block';
        }

        // Allow Enter key to trigger the check
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkNumber();
            }
        });
    </script>
</body>
</html>
